<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1 class="header" id="high-scores-link"><a id="see-high-scores">High Scores</a></h1>
        <h1 class="header">Time Left <span id="countdown-time"></span></h1>
    </header>

    <div class="container" id="quiz-container">
        <div id="question-container"</div>
          <div id="question">Coding Quiz Challenge</div>
          <p id="rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
          <div id="answer-buttons" class="answer-btns hide">
            <button class="answer button" id="answer-1">Answer 1</button>
            <button class="answer button" id="answer-2">Answer 2</button>
            <button class="answer button" id="answer-3">Answer 3</button>
            <button class="answer button" id="answer-4">Answer 4</button>
          </div>
        </div>
        <div class="control">
          <button id="start-button" class="start-btn button">Start</button>
          <button id="next-button" class="next-btn button hide">Next Question</button>
        </div>
      </div>

      <div class="container hide" id="submit-high-scores-container">
        <div class="justify">
            <h1>All Done</h1>
            <p>Your final score is <span id="final-score"></span></p>
            <form id="input">
                <label for="initials">Enter Initials</label>
                <input type="text" id="initials" placeholder="EL" name="initials-text"/>
                <a id="see-high-scores-container">
                    <input type="submit" value="Submit" id="submit-button">
                </a>
            </form>
        </div>
    </div>

    <div class="container hide" id="see-high-scores-container">
        <div class="justify">
            <h1>High Scores</h1>
            <ul id="high-scores"></ul>
            <button id="play-again" class="button">Play Again</button>
            <button id="clear-scores" class=" button">Clear Scores</button>
        </div>
    <script src="assets/js/script.js" async defer></script>
    <script src="assets/js/questions.js" async defer></script>
</body>
</html>
