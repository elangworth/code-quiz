<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/alldone.css">
    <title>All Done</title>
</head>
<body>
    <header>
        <h1 class="header"><a href="highscores.html">High Scores</a></h1>
        <h1 class="header">Time Left <span id="countdown-time">60</span></h1>

    <div class="container hide">

            <p>Your final score is <span id="final-score"></span></p>
            <form id="input">
                <label for="initials">Enter Initials</label>
                <input type="text" id="input">
                <a href="highscores.html">
                    <input type="submit" value="Submit" id="submit">
                </a>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js" async defer></script>
    <script src="assets/js/alldone.js" async defer></script>
